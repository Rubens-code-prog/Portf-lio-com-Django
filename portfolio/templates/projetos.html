{% extends 'base.html' %}
{% block title %}Projetos / Meu portfólio {% endblock %}

{% block content %}
    <section>
        <h1>Meus projetos</h1>
        <p>Projetos que eu desenvolvi.</p>
        
        <ul>
            {%for key, infos in projetos.items %}
                <li><a href="{% url 'detalhes_projetos' id_projeto=key %}">{{infos.título}}</a></li>
            {% endfor %}
            <li></li>
        </ul>
    </section>

{% endblock %}
